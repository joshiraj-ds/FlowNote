<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowNote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="website-name">
                <span class="logo">ğŸ“</span>
                <h1>FlowNote</h1>
            </div>
            <p class="tagline">Your second brain for notes and ideas</p>
            <button class="add-btn" onclick="addNote()">+ Add Note</button>
            <div id="notes-list" class="notes-list"></div>
            <div class="sidebar-footer">
                <span id="notes-count">0 notes</span>
            </div>
        </div>

        <!-- Main Area -->
        <div class="main">
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">ğŸ““</div>
                <h2>Welcome to FlowNote</h2>
                <p>Create a new one to get started</p>
                <button class="create-btn" onclick="addNote()">+ Create New Note</button>
            </div>
            
            <div id="editor" class="editor" style="display: none;">
                <div class="editor-header">
                    <input type="text" id="note-title" placeholder="Untitled Note" oninput="saveNote()">
                    <button class="delete-btn" onclick="deleteNote()">ğŸ—‘ï¸ Delete</button>
                </div>
                <textarea id="note-body" placeholder="Start writing your thoughts..." oninput="saveNote()"></textarea>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
